<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>GOchat</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<div class="wrapper"></div>

		<input class="message" type="text" id="emoji_c" maxlength="800" placeholder="Введите сообщение">
		<input class="emoji_b" type="submit" onclick="emoji_alert()" value="mood">
		<input class="send" type="submit" id="send" value="send">

	<div id="emoji_b" class="emoji_b-alert">
		<div id="es_togg" class="emoji_b-alert-body vis">
			<div class="es-board emoji_b-alert-question">

				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a01 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a01.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a02 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a02.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a03 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a03.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a04 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a04.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a05 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a05.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a06 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a06.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a07 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a07.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a08 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a08.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a09 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a09.png"></a>

			</div>
			
			<div class="es-board sticker_b-alert-question">

				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #z01 &#39;);emoji_alert();"><img class="sticker_a" src="src/img/z01.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #z02 &#39;);emoji_alert();"><img class="sticker_a" src="src/img/z02.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #z03 &#39;);emoji_alert();"><img class="sticker_a" src="src/img/z03.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #z04 &#39;);emoji_alert();"><img class="sticker_a" src="src/img/z04.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #z05 &#39;);emoji_alert();"><img class="sticker_a" src="src/img/z05.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #z06 &#39;);emoji_alert();"><img class="sticker_a" src="src/img/z06.png"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #z07 &#39;);emoji_alert();"><img class="sticker_a" src="src/img/z07.png"></a>

			</div>
			<div class="emoji_b-alert-option-body">
				<button tabindex="0" type="button" class="emoji_b-but">
					<div>
						<a  id="toggle" class="toggle emoji_b-but-opt" onclick="es_toggle()">
							<i class="material-icons menu">arrow_forward</i>
							<i class="material-icons arrow out">arrow_back</i>
						</a>
					</div>
				</button>
			</div>
		</div>
	</div>

	<div class="initModal">
		<h1 class="appname">
			<i class="material-icons">chat</i>
			GOchat
		</h1>
		<h3>Ваше имя?</h3>
		<input type="text" class="username" onkeyup="var err=/['\s',':', '`', '!', '*']/; if(err.or(this.value)) this.value=''" maxlength="25" placeholder="Введите имя">
	</div>

	<script src="src/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="src/app.js"></script>
</body>
</html>
