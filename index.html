<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>GOchat</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<div class="wrapper"></div>

	<form name="ebt" action>
		<input class="message" type="text" id="emoji_c" placeholder="Введите сообщение">
	</form>
		<input class="emoji_b" type="submit" onclick="emoji_alert()" value="mood">
		<input class="send" type="submit" id="send" value="send">

	<div id="emoji_b" class="emoji_b-alert">
		<div class="emoji_b-alert-body">
			<div class="emoji_b-alert-question">

				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a01 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a01.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a02 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a02.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a03 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a03.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a04 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a04.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a05 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a05.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a06 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a06.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a07 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a07.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a08 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a08.jpg"></a>
				<a href="javascript:%20x()" onclick="DoSmilie(&#39; #a09 &#39;);emoji_alert();"><img class="emoji_a" src="src/img/a09.jpg"></a>

			</div>
			<div class="emoji_b-alert-option-body">
				<button tabindex="0" type="button" class="emoji_b-but">
					<div>
						<a class="emoji_b-but-opt" onclick="emoji_alert()">Отмена</a>
					</div>
				</button>
			</div>
		</div>
	</div>

	<div class="initModal">
		<h1 class="appname">
			<i class="material-icons">chat</i>
			GOchat
		</h1>
		<h3>Ваше имя?</h3>
		<input type="text" class="username" placeholder="Введите имя">
	</div>

	<script src="src/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="src/app.js"></script>
</body>
</html>
